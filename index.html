<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafton Safaris</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                GRAFTON<br>SAFARIS
            </div>
            <button class="hamburger">&#9776;</button>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Safaris</a>
                <a href="#">Kilimanjaro</a>
                <a href="#">Discover Tanzania</a>
                <button class="book-nownav ">  Book Now</button>
            </div>
        </div>
    </nav>
    <section class="hero">
        <div class="hero-image">
            <div class="hero-overlay">
                <form action="booking.html" method="GET" class="booking-form">
                    <p>Let's plan your dream trip together</p>
                    <div class="d-flex">
                        <div class="form-group">
                            <input placeholder="Adults" type="number" id="adults" name="adults" min="1" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        <div class="form-group">
                            <input placeholder="Children" type="number" id="children" name="children" min="0">
                            <i class="fas fa-child input-icon"></i>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Dates (YYYY-MM-DD)" onfocus="this.type='date'" onblur="if(!this.value){this.type='text'}" id="dates" name="dates" class="date-input" required>
                            <i class="fas fa-calendar-alt calendar-icon"></i>
                        </div>
                        <div class="form-group">
                            <select id="duration" name="duration" class="form-control" required>
                                <option value="">Trip Duration</option>
                                <option value="4_days">4 days</option>
                                <option value="12_days">12 days</option>
                                <option value="21_days">21 days</option>
                            </select>
                            <i class="fas fa-suitcase-rolling calendar-icon"></i>
                        </div>
                    </div>
                    <div class="btn-plantrip">
                        <button type="submit" class="form-submit">Plan your trip</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="popular-destinations">
        <h2 class="section-title">Find Popular Destinations</h2>
        <div class="destinations-grid">
            <div class="destination-card">
                <img src="https://ik.imagekit.io/mctozv7td/Safari/d09068a977e84ddab83b126a831d7c42.jpg?updatedAt=1734600206888" alt="4 Days Safari Trip" class="destination-image">
                <div class="destination-info">
                    <h3 class="destination-title">4 Days Safari Trip</h3>
                    <div class="price-row">
                        <div class="price-info">
                            <span class="starting-from">Starting from</span>
                            <span class="price">£570</span>
                        </div>
                        <button class="book-now">Book Now</button>
                    </div>
                </div>
            </div>

            <div class="destination-card">
                <img src="https://ik.imagekit.io/mctozv7td/Safari/3f22db80a27b4bcfa2076aab3cedee08.jpg?updatedAt=1734600206989" alt="7 Days Safari Trip" class="destination-image">
                <div class="destination-info">
                    <h3 class="destination-title">7 Days Safari Trip</h3>
                    <div class="price-row">
                        <div class="price-info">
                            <span class="starting-from">Starting from</span>
                            <span class="price">£158</span>
                        </div>
                        <button class="book-now">Book Now</button>
                    </div>
                </div>
            </div>

            <div class="destination-card">
                <img src="https://ik.imagekit.io/mctozv7td/Safari/6489bc9ca5db4b4b8a093bfd262e8871.jpg?updatedAt=1734600207884" alt="14 Days Safari Trip" class="destination-image">
                <div class="destination-info">
                    <h3 class="destination-title">14 Days Safari Trip</h3>
                    <div class="price-row">
                        <div class="price-info">
                            <span class="starting-from">Starting from</span>
                            <span class="price">£254</span>
                        </div>
                        <button class="book-now">Book Now</button>
                    </div>
                </div>
            </div>

            <div class="destination-card">
                <img src="https://ik.imagekit.io/mctozv7td/Safari/954e1972b69f458da219ee561f597fe2.jpg?updatedAt=1734600207056" alt="21 Days Safari Trip" class="destination-image">
                <div class="destination-info">
                    <h3 class="destination-title">21 Days Safari Trip</h3>
                    <div class="price-row">
                        <div class="price-info">
                            <span class="starting-from">Starting from</span>
                            <span class="price">£746</span>
                        </div>
                        <button class="book-now">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const nav = document.querySelector('nav');

        function toggleMenu() {
            navLinks.classList.toggle('active');
            hamburger.innerHTML = navLinks.classList.contains('active') ? '&#10005;' : '&#9776;';
            
            // Prevent body scrolling when menu is open
            document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
        }

        hamburger.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleMenu();
        });

        // Close menu when clicking on a link
        navLinks.querySelectorAll('a, button').forEach(link => {
            link.addEventListener('click', toggleMenu);
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!nav.contains(e.target) && navLinks.classList.contains('active')) {
                toggleMenu();
            }
        });

        // Close menu when window is resized above mobile breakpoint
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768 && navLinks.classList.contains('active')) {
                toggleMenu();
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
