<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .top-bar {
            background-color: #8B4513;
            color: white;
            padding: 8px 0;
            text-align: right;
        }

        .top-bar span {
            margin-right: 20px;
        }

        nav {
            font-family: Quicksand;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #FFF5EB;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #8B4513;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .book-now {
            background-color: #FF8C00;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .book-now:hover {
            background-color: #FF7000;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px;
            transition: all 0.3s ease;
        }

        @media screen and (max-width: 1024px) {
            nav {
                padding: 15px 30px;
            }

            .nav-links {
                gap: 20px;
            }
        }

        @media screen and (max-width: 768px) {
            .hamburger {
                display: block;
                z-index: 2;
            }

            .nav-links {
                position: fixed;
                right: -100%;
                top: 0;
                height: 100vh;
                width: 100%;
                background-color: #FFF5EB;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: 0.5s;
                z-index: 1;
            }

            .nav-links.active {
                right: 0;
            }

            .hamburger.active .line1 {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .hamburger.active .line2 {
                opacity: 0;
            }

            .hamburger.active .line3 {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <span>üåç Discover Tanzania</span>
        <span>‚úàÔ∏è Adventure Awaits!</span>
    </div>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Grafton Safari">
        </div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Safaris</a></li>
            <li><a href="#">Accommodation</a></li>
            <li><a href="#">Activities</a></li>
            <li class="dropdown">
                <a href="#">Discover Tanzania ‚ñæ</a>
                <div class="dropdown-content">
                    <a href="#">Wildlife</a>
                    <a href="#">National Parks</a>
                    <a href="#">Culture</a>
                </div>
            </li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#" class="book-now">Book Now</a></li>
        </ul>

        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const navLinksItems = document.querySelectorAll('.nav-links li');

        hamburger.addEventListener('click', () => {
            // Toggle navigation
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');

            // Animate links
            navLinksItems.forEach((link, index) => {
                if (link.style.animation) {
                    link.style.animation = '';
                } else {
                    link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                }
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
    </script>
</body>
<script src="script.js"></script>

</html>
